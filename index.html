<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball collector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container_start">
            <div class="start">
                <h1><span>B</span><span>a</span><span>l</span><span>l</span>
                    <span>C</span><span>o</span><span>l</span><span>l</span><span>e</span><span>c</span><span>t</span><span>o</span><span>r</span></h1>
                <button class="startBtn">Start</button>
            </div>
        </div>
        <div class="restart">
            Restart
            <i class="fa-solid fa-arrows-rotate"></i>
            <h1><span>B</span><span>a</span><span>l</span><span>l</span>
            <span>C</span><span>o</span><span>l</span><span>l</span><span>e</span><span>c</span><span>t</span><span>o</span><span>r</span></h1>
        </div>
        <div class="content">
        <div class="container_jars">
            <div class="jar"></div>
            <div class="jar"></div>
            <div class="jar"></div>
        </div>
        <div class="base ">
            <div class="line"></div>
            <span class="text">No balls left</span>
            <div class="ball">1</div>
            <div class="ball">2</div>
            <div class="ball">3</div>
            <div class="ball">4</div>
            <div class="ball">5</div>
            <div class="ball">6</div>
            <div class="ball">7</div>
            <div class="ball">8</div>
            <div class="ball">9</div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
